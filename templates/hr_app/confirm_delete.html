<!-- templates/hr_app/confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-trash-alt fa-4x text-danger mb-3"></i>
                    <h4>Delete Candidate</h4>
                    <p class="lead">Are you sure you want to delete <strong>{{ candidate.name }}</strong>?</p>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        This action cannot be undone. The candidate's CV file and all associated data will be permanently deleted.
                    </div>
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger btn-lg me-md-2">
                            <i class="fas fa-trash me-2"></i>Yes, Delete Permanently
                        </button>
                        <a href="{% url 'candidate_detail' candidate.id %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
